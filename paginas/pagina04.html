    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const back = $('#back');
        const monedas = $('#monedas');
        const robot = $('#robot');
        const info1 = $('#info1');
        const info2 = $('#info2');
        const info3 = $('#info3');

        const informacion = [info1, info2];

        let indexInfo = 0;
        

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/PROSA_INT_RUTEO_M1_04_01.mp3')
        ]

        const audioDialogos = [
            new Audio('../audios/PROSA_INT_RUTEO_M1_04_02.mp3'),
            new Audio('../audios/PROSA_INT_RUTEO_M1_04_03.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], dialogos, 1);
            animacionEntrada(back, 'default', 1, 1);
            animacionEntrada(robot, 'derecha-izquierda', 1, 1);

            setTimeout(()=>{
                flotar(robot, 'd');
                hablar(robot, 'd');
            }, 1000);
        }

        function dialogos(){
            pausarHablar();
            narrarDialogos();
        }

        function narrarDialogos(){
            aplicacion.reproducirAudio(audioDialogos[indexInfo], siguiente, 1);
            animacionEntrada(informacion[indexInfo], 'default', 1);
            
            setTimeout(()=>{
                reanudarHablar();
            }, 1000);
        }

        function siguiente(){
            indexInfo++;
            if(indexInfo < informacion.length){
                dialogos();
            }
            else{
                pararHablar();
                aplicacion.terminaPantalla();
            }
        }

    </script>
