    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;
        const texto = $('#texto');
        const boton = $('#boton');
        const robot = $('#robot');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/PROSA_INT_RUTEO_M1_09_01.mp3'),
            new Audio('../audios/PROSA_INT_RUTEO_M1_09_02.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.desactivarBotonAdelante();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], locutarDialogo, 2);
            animacionEntrada(texto, 'default', 1, 1);
            animacionEntrada(robot, 'derecha-izquierda', 2, 1);
            
            aplicacion.guardarCalificacion(10);

            setTimeout(()=>{
                flotar(robot, 'i');
                hablar(robot, 'i');
            }, 2500);
        }

        function locutarDialogo(){
            aplicacion.reproducirAudio(audio[1], activarBoton, 1);
            pausarHablar();

            setTimeout(()=>{
                reanudarHablar();
            }, 1000);
        }

        function activarBoton(){
            pararHablar();
        }

    </script>
