    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const texto = $('#texto');
        const d1 = $('#d1');
        const d2 = $('#d2');
        const instrucciones = $('#instrucciones');
        const final = $('#final');
        const boton1 = $('#boton1');
        const boton2 = $('#boton2');
        const boton3 = $('#boton3');
        const boton4 = $('#boton4');
        const boton5 = $('#boton5');
        const boton6 = $('#boton6');
        const boton7 = $('#boton7');
        const boton8 = $('#boton8');
        const pop1 = $('#pop1');
        const pop2 = $('#pop2');
        const pop3 = $('#pop3');
        const pop4 = $('#pop4');
        const pop5 = $('#pop5');
        const pop6 = $('#pop6');
        const pop7 = $('#pop7');
        const pop8 = $('#pop8');
        const cerrar1 = $('#cerrar1');
        const cerrar2 = $('#cerrar2');
        const cerrar3 = $('#cerrar3');
        const cerrar4 = $('#cerrar4');
        const cerrar5 = $('#cerrar5');
        const cerrar6 = $('#cerrar6');
        const cerrar7 = $('#cerrar7');
        const cerrar8 = $('#cerrar8');
        const robot = $('#robot');
        const robotFinal = $('#robotFinal');
        const robot1 = $('#robot1');
        const robot2 = $('#robot2');
        const robot3 = $('#robot3');
        const robot4 = $('#robot4');
        const robot5 = $('#robot5');
        const robot6 = $('#robot6');
        const robot7 = $('#robot7');
        const robot8 = $('#robot8');

        const botones = $('.botones');
        const botonCerrar = $('.botonCerrar');

        const pops = [pop1, pop2, pop3, pop4, pop5, pop6, pop7, pop8];
        const cerrar = [cerrar1, cerrar2, cerrar3, cerrar4, cerrar5, cerrar6, cerrar7, cerrar8];
        const botonActivo = [boton1, boton2, boton3, boton4, boton5, boton6, boton7, boton8];
        const robots = [robot1, robot2, robot3, robot4, robot5, robot6, robot7, robot8];

        let indexPop = 0;

        let delay = .5;

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/PROSA_INT_RUTEO_M1_06_01.mp3'),
            new Audio('../audios/PROSA_INT_RUTEO_M1_06_02.mp3'),
            new Audio('../audios/PROSA_INT_RUTEO_M1_06_11.mp3'),
        ]

        const audioPop = [
            new Audio('../audios/PROSA_INT_RUTEO_M1_06_03.mp3'),
            new Audio('../audios/PROSA_INT_RUTEO_M1_06_04.mp3'),
            new Audio('../audios/PROSA_INT_RUTEO_M1_06_05.mp3'),
            new Audio('../audios/PROSA_INT_RUTEO_M1_06_06.mp3'),
            new Audio('../audios/PROSA_INT_RUTEO_M1_06_07.mp3'),
            new Audio('../audios/PROSA_INT_RUTEO_M1_06_08.mp3'),
            new Audio('../audios/PROSA_INT_RUTEO_M1_06_09.mp3'),
            new Audio('../audios/PROSA_INT_RUTEO_M1_06_10.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], dialogo, 1);
            animacionEntrada(texto, 'default', 1, 1);
            animacionEntrada(d1, 'default', 1, 1);
            animacionEntrada(robot, 'default', 1, 1);

            botones.each(function(){
                delay = delay + .5;
                animacionEntrada($(this), 'abajo-arriba', 1, delay);
            });

            setTimeout(()=>{
                flotar(robot, 'i');
                hablar(robot, 'i');
            }, 1000);
        }

        function dialogo(){
            aplicacion.reproducirAudio(audio[1], finDialogo, 1);
            animacionEntrada(d2, 'default', 1, 1);
            animacionEntrada(instrucciones, 'default', 1, 5);

            pausarHablar();

            setTimeout(()=>{
                reanudarHablar();
            }, 1000);
        }

        function finDialogo (){
            pararHablar();
            botonera();
        }

        function botonera(){
            parpadear(botonActivo[indexPop]);
        }

        botones.each(function(){
            $(this).click(function(){
                if($(this).css('cursor') == 'pointer'){
                    aplicacion.reproducirAudio(audioPop[indexPop], cerrarPop, 1);
                    animacionEntrada(pops[indexPop], 'default', 1, 1);
                    animacionEntrada(robots[indexPop], 'default', 1, 1);

                    if(indexPop == 0){
                        animacionSalida(robot, 'default', 1, 1, true);
                    }

                    if(indexPop == 0 || indexPop == 2 || indexPop == 4 || indexPop == 6){
                        setTimeout(()=>{
                            flotar(robots[indexPop], 'd');
                            hablar(robots[indexPop], 'd');
                        }, 1000);
                    }
                    else{
                        setTimeout(()=>{
                            flotar(robots[indexPop], 'i');
                            hablar(robots[indexPop], 'i');
                        }, 1000);
                    }

                    dejarParpadear($(this));
                }
            });
        });

        function cerrarPop(){  
            pararHablar();
            parpadear(cerrar[indexPop]);
        }

        botonCerrar.each(function(){
            $(this).click(function(){
                if($(this).css('cursor') == 'pointer'){
                    dejarParpadear($(this));                    
                    animacionSalida(pops[indexPop], 'default', 1, 1);
                    animacionSalida(cerrar[indexPop], 'default', 1, 1);
                    animacionSalida(robots[indexPop], 'default', 1, 1, true);

                    siguiente();
                }
            });
        });

        function siguiente() {  
            
            indexPop++;

            if(indexPop < pops.length){
                botonera();
            }
            else{
                locutarFinal();
            }
        }

        function locutarFinal(){
            aplicacion.reproducirAudio(audio[2], pararAnimacion, 1);
            animacionEntrada(robotFinal, 'default', 1, 1);
            animacionEntrada(final, 'default', 1, 1);

            setTimeout(()=>{
                flotar(robotFinal, 'i');
                hablar(robotFinal, 'i');
            }, 1000);
        }

        function pararAnimacion(){
            pararHablar();
        }

    </script>
