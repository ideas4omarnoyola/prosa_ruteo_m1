    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const back = $('#back');
        const robot = $('#robot');
        const d1 = $('#d1');
        const d2 = $('#d2');
        const flecha1 = $('#flecha1');
        const flecha2 = $('#flecha2');
        const flecha3 = $('#flecha3');
        const flecha4 = $('#flecha4');
        const malo = $('#malo');
        const barra = $('#barra');
        const barraP = $('#barraP');
        const cuadrosP = $('.cuadrosP');
        const cuadrosS = $('.cuadrosS');

        cuadrosP.css({
            cursor: 'pointer',
            width: '302px',
            height: '78px'
        });

        cuadrosS.css({
            cursor: 'pointer',
            width: '228px',
            height: '78px'
        });

        barraP.css({
            width: '165px',
            height: '15px',
            background: '#50B000'
        });

        const flechas = [flecha1, flecha2, flecha3, flecha4];
        
        let tarjetaSeleccionada1;
        let tarjetaSeleccionada2;
        
        let tarjetasSeleccionadas = 0; 

        let aciertos = 0;

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/PROSA_INT_RUTEO_M1_08_01.mp3'),
            new Audio('../audios/PROSA_INT_RUTEO_M1_08_02.mp3'),
            new Audio('../audios/PROSA_INT_RUTEO_M1_08_03.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], locutarDialogo, 1);
            animacionEntrada(back, 'default', 1, 1);
            animacionEntrada(robot, 'izquierda-derecha', 1, 1);

            setTimeout(()=>{
                flotar(robot, 'i');
                hablar(robot, 'i');
            }, 1000);
        }

        function locutarDialogo (){
            aplicacion.reproducirAudio(audio[1], introActividad, 1);
            animacionEntrada(d1, 'default', 1, 1);
            pausarHablar();

            setTimeout(()=>{
                reanudarHablar();
            }, 1000);
        }

        function introActividad(){
            pausarHablar();

            animacionEntrada(cuadrosP, 'default', 1);
            animacionEntrada(cuadrosS, 'default', 1);
            animacionEntrada(malo, 'abajo-arriba', 1);
            animacionEntrada(barra, 'derecha-izquierda', 1);
            animacionEntrada(barraP, 'derecha-izquierda', 1);
        }

        cuadrosP.each(function(){

            $(this).click(function () {  
                
                if(cuadrosP.css('cursor') == 'pointer'){

                    $(this).css({
                        background: '#27807480'
                    });

                    cuadrosP.css('cursor', 'default');

                    seleccionar($(this));
                } 
            });
        });

        cuadrosS.each(function(){

            $(this).click(function () {  
                
                if(cuadrosS.css('cursor') == 'pointer'){

                    $(this).css({
                        background: '#27807480'
                    });

                    cuadrosS.css('cursor', 'default');

                    seleccionar($(this));
                } 
            });
        });

        function seleccionar(cuadro){

            tarjetasSeleccionadas++;

            if(tarjetasSeleccionadas == 1){

                tarjetaSeleccionada1 = cuadro;
            }
            else{

                tarjetaSeleccionada2 = cuadro;

                const cuadroS1 = tarjetaSeleccionada1.data('cuadro');
                const cuadroS2 = tarjetaSeleccionada2.data('cuadro');

                if( cuadroS1 == cuadroS2){

                    animacionEntrada(flechas[cuadroS1 - 1], 'default', 1);
                    animacionSalida(tarjetaSeleccionada1, 'default', 1);
                    animacionSalida(tarjetaSeleccionada2, 'default', 1);

                    aciertos++;

                    if(aciertos == 1){

                        barraP.css({
                            width: '135px',
                            background: '#6BEB00'
                        });
                    }

                    if(aciertos == 2){

                        barraP.css({
                            width: '100px',
                            background: '#EBEB00'
                        });
                    }

                    if(aciertos == 3){

                        barraP.css({
                            width: '60px',
                            background: '#EB9200'
                        });
                    }

                    if(aciertos == 4){

                        barraP.css({
                            width: '30px',
                            background: '#EB0000'
                        });

                        finalActividad();
                    }
                }

                tarjetasSeleccionadas = 0;

                tarjetaSeleccionada1.css({
                    background: 'transparent'
                });

                tarjetaSeleccionada2.css({
                    background: 'transparent'
                });

                cuadrosP.css('cursor', 'pointer');
                cuadrosS.css('cursor', 'pointer');
            }
        }

        function finalActividad(){
            aplicacion.reproducirAudio(audio[2], salida, 1);
            animacionSalida(d1, 'default', 1);
            animacionEntrada(d2, 'default', 1, 1);

            reanudarHablar();
        }

        function salida(){
            pararHablar();
        }

    </script>
